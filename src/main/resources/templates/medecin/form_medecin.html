<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<section>
    <!-- form -->
    <div class="container-fluid was-validated m-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
          <div class="card-header text-center fs-4" th:text="${pageTitle}"></div>
          <div class="card-body">
      <form th:object="${medecin}" class="form-group w-50" th:action="@{/Medecin}" method="post">
        <div class="mb-3">
          <input name="id" type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" th:field="*{nom}" placeholder="Votre nom..."
                 aria-label="default input example" required minlength="3">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" th:field="*{prenom}" placeholder="Votre prenom..." aria-label="default input example"
                 required minlength="3">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" th:field="*{grade}" placeholder="Votre Grade..." aria-label="default input example"
                 required min="3">
        </div>
        <div class="modal-footer">
          <input type="submit" th:class="${class}" th:value="${button}">
        </div>
      </form>
          </div>
          </div>
        </div>
    </div>
      </div>
</section>
</body>
</html>
