<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{base::layout(~{::section})}">
<body>

<section>
<div class="container-fluid m-4 mx-auto w-auto">
    <p class="h2 m-1"><i class="fa-solid fa-list"></i> Liste voiture</p>
    <div class="container-fluid p-2">
        <!-- Button trigger modal -->
        <a class="btn btn-primary m-3" th:href="@{/voiture/save}">Création nouveau voiture <i class="fa-solid fa-car"></i></a>

    </div>
    <div th:if="${message}" th:class="${class}">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${Error}" th:class="${class}">
        <span th:text="${Error}"></span>
    </div>
    <div th:if="${delete}" th:class="${class}">
        <span th:text="${delete}"></span>
    </div>
    <div th:if="${modification}" th:class="${class}">
        <span th:text="${modification}"></span>
    </div>
    <div th:if="${Erreur1}" th:class="${class}">
        <span th:text="${Erreur1}"></span>
    </div>
    <div class="table-responsive-sm ">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Numéro voiture</th>
                <th scope="col">Designation</th>
                <th scope="col">Loyer journalier</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                    <tr th:each="voiture : ${voitures}">
                        <td th:text="${voiture.id}"></td>
                        <td th:text="${voiture.designation}"></td>
                        <td th:text="${voiture.Loyer}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="${voiture.id}"><i class="fa-solid fa-eye"></i></a>
                        <a class="btn btn-danger" th:href="@{'/voiture/edit/'+${voiture.id}}"> <i class="fa-regular fa-pen-to-square"></i> </a>
                        <a class="btn btn-warning" th:href="@{'/voiture/delete/'+ ${voiture.id}}"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
            </tbody>
        </table>
        <div class="container-fluid row col sm-2">
            <h5>Cette tableau contient : <span class="badge bg-secondary" th:text="${Item}"></span> ligne</h5>
        </div>
        <div th:if="${page > 1}">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:if="${current < page}"   th:href="@{'/voiture/list/'+${page}}" aria-label="Previous">
                        <span th:if="${current < 1}" th:unless="${current < page}"></span>
                        <span aria-hidden="true" >&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1,page)}"  class="page-item">
                    <a class="page-link" th:if="${current != i}" th:href="@{'/voiture/list/'+ ${i}}">[[${i}]]</a>
                    <span class="page-link" th:unless="${current != i}">[[${i}]]</span>
                </li>
                <li class="page-item" >
                    <a class="page-link" th:if="${current < page}"  th:href="@{'/voiture/list/'+ ${current+1}}" aria-label="Next">
                        <span th:unless="${current < page}"></span>
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        </div>
    </div>
</div>
</section>
</body>
</html>
